<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        .navbar-custom {
            background-color: #d8d8d8;
        }
        .navbar a img
        {
            margin-left: 100px;
        }

        .hero {
            padding: 50px 120px 0; /* Top padding 50px, left and right padding 120px, no bottom padding */
            border-bottom: 1px solid #ccc; /* Gray bottom border */
            animation: fadeIn 2s ease-out; /* Animacija sa trajanjem 1 sekunde */

        }


        .hero-content {
            max-width: 50%; /* Max width for content */
        }

        @media (max-width: 992px) {
            .hero {
                padding: 50px 50px 0; /* Reduce left and right padding */
            }
            .hero-content {
                max-width: 100%; /* Full width for content */
                text-align: center; /* Center align text */
                margin-left: 0; /* Remove left margin */
                margin-right: 0; /* Remove right margin */
            }

        }

        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px 0; /* Further reduce left and right padding */
            }
            .hero-content {
                max-width: 100%; /* Full width for content */
                text-align: center; /* Center align text */
                margin-left: 0; /* Remove left margin */
                margin-right: 0; /* Remove right margin */
            }

            .hero image
            {
                margin-top: 100px;
            }


            .navbar a img
            {
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img class="logo" src="Logo.svg" alt="Logo" style="width: 45px; height: 45px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 100px">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">O nama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Proizvodi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section class="hero d-flex align-items-center justify-content-between py-5 fade-in">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="hero-content">
                        <p class="text-uppercase">OTVORENI ZA SVIJETSKO TRŽIŠTE</p>
                        <h1 class="mb-4">Firma sa dugogodišnjim iskustvom</h1>
                        <p class="mb-0">Inovativna rješenja od metala za sigurnost i izdržljivost svakog projekta.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="zgradecrnobijelo.jpg" alt="Building" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
